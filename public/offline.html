<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pups & Rec — Offline</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #0d111c;
        background: linear-gradient(180deg, #f3f4f8 0%, #d9e8ff 100%);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        width: min(420px, 100%);
        background: #fff;
        border-radius: 32px;
        padding: 2rem;
        box-shadow: 0 20px 50px rgba(13, 17, 28, 0.12);
        text-align: center;
        border: 1px solid #e1e4ed;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #0d111c;
      }
      p {
        color: #475467;
        margin-bottom: 1.75rem;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.5rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #2f73ff, #1b3a82);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Pups & Rec is offline</h1>
      <p>Looks like you’re not connected. We’ll reconnect your pup’s adventures as soon as you’re back online.</p>
      <button onclick="window.location.reload()">Try again</button>
    </div>
  </body>
</html>
